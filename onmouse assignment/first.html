<body>
<center><h1>Changing Button Image On MouseOut</h1>
<h2>Using HTML & Javascript</h2>
<hr/>
<button>
<img src="pics/lexus_icon.jpeg" width="150px" height="150px" onmouseover="first_fun(this)" onmouseout="second_fun(this)"/>
</button>
<p id="first_fun_text" ></p>
<p id="first_inner_text"></p>
<p id="second_fun_text"></p>
<p id="second_inner_text"></p>
</center>
